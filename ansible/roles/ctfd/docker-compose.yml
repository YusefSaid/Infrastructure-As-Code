version: '3'
services:
  ctfd:
    image: ctfd/ctfd:latest
    restart: always
    ports:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@db/ctfd
      - REDIS_URL=redis://cache:6379
      - WORKERS=4
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
      - REVERSE_PROXY=true
      - SECRET_KEY=ctfd_secret_key_for_group_33  # ‚Üê ADD THIS LINE
    volumes:
      - ./CTFd/logs:/var/log/CTFd
      - ./CTFd/uploads:/var/uploads
      - ./CTFd/CTFd:/opt/CTFd
    depends_on:
      - db
      - cache
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - ctfd
  db:
    image: mariadb:10.5
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=ctfd
      - MYSQL_USER=ctfd
      - MYSQL_PASSWORD=ctfd
      - MYSQL_DATABASE=ctfd
    volumes:
      - ./CTFd/mysql:/var/lib/mysql
  cache:
    image: redis:4
    restart: always
    volumes:
      - ./CTFd/redis:/data